<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/lib/12boolflex.css">
    <link rel="stylesheet" href="css/lib/12boolflex-resp.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="space">
        <div class="container-fluid">
            <h3>Nested</h3>
            <div class="row">
                <div class="block col-6">
                    <div class="row">
                        <div class="green col-3"></div>
                        <div class="green col-6"></div>
                        <div class="green col-3"></div>
                    </div>
                </div>
                <div class="block col-6">
                    <div class="row">
                        <div class="green col-6"></div>
                        <div class="green col-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="space">
        <div class="container-fluid">
            <h3>Alignament</h3>
            <div class="row">
                <div class="col-6"><span>start</span></div>
            </div>
            <div class="row center">
                <div class="col-6"><span>center</span></div>
            </div>
            <div class="row end">
                <div class="col-6"><span>end</span></div>
            </div>
            <div class="row">
                <div class="double-height col-6"></div>
                <div class="top col-6"><span>start</span></div>
            </div>
            <div class="row">
                <div class="double-height col-6"></div>
                <div class=" middle col-6"><span>start</span></div>
            </div>
            <div class="row">
                <div class="double-height col-6"></div>
                <div class="bottom col-6"><span>start</span></div>
            </div>
        </div>
    </section>
    <section class="space">
        <div class="container-fluid">
            <h3>Justify Content</h3>
            <h4>Space Around</h4>
            <div class="row">
                <div class="block col-12">
                    <div class="row space-around">
                        <div class="green col-3"></div>
                        <div class="green col-3"></div>
                        <div class="green col-3"></div>
                    </div>
                </div>
            </div>
            <h4>Space Between</h4>
            <div class="row">
                <div class="block col-12">
                    <div class="row space-between">
                        <div class="green col-3"></div>
                        <div class="green col-3"></div>
                        <div class="green col-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
